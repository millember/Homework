{% extends 'catalog/home.html' %}
{% load my_tags %}
{% block content %}

<div class="row text-center">

    <div class="col-6">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <img class='card-img-top' src="{{ object.preview | media_filter }}">
                <h4 class="my-0 font-weight-normal">{{ object.title }} ({{ object.slug }})</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">

                    <p>{{ object.body}}</p>

                    <dl> Дата создания: {{ object.created_at }}</dl>
                    <dl> Количество просмотров: {{ object.views_count }}</dl>


                </ul>
                <div class="btn-group">

                    <a class="btn btn-lg btn-block btn-outline-primary"
                       href="{% url 'blog:list' %}" role="button">Назад</a>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
